<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libere seu Acesso</title>
<style>
    /* Reset b√°sico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    /* Fundo da p√°gina com a imagem enviada */
    body {
        background-image: url('/mnt/data/59321f6e-58d1-4049-8379-89848ba6aee4.png');
        background-size: cover; /* cobre toda a tela */
        background-position: center center; /* centraliza */
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    /* Overlay semi-transparente para destacar conte√∫do */
    .overlay {
        background-color: rgba(0,0,0,0.7);
        padding: 50px 60px;
        border-radius: 25px;
        text-align: center;
        max-width: 900px;
        width: 90%;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 {
        font-size: 36px;
        margin-bottom: 15px;
    }

    p {
        font-size: 18px;
        margin-bottom: 40px;
    }

    /* Container dos planos */
    .planos {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
    }

    .plano {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 25px 30px;
        border-radius: 20px;
        flex: 1 1 200px;
        min-width: 180px;
        transition: 0.3s;
    }

    .plano:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .plano h2 {
        font-size: 22px;
        margin-bottom: 15px;
    }

    .plano p {
        font-size: 16px;
        margin-bottom: 20px;
    }

    .plano button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        transition: 0.3s;
    }

    /* Cores por plano */
    .basico button { background-color: #28a745; }
    .basico button:hover { background-color: #1e7e34; }

    .intermediario button { background-color: #fd7e14; }
    .intermediario button:hover { background-color: #e8590c; }

    .avancado button { background-color: #dc3545; }
    .avancado button:hover { background-color: #a71d2a; }

    /* Responsividade */
    @media(max-width: 600px) {
        h1 { font-size: 28px; }
        p { font-size: 16px; }
        .plano h2 { font-size: 20px; }
        .plano p { font-size: 14px; }
    }
</style>
</head>
<body>

<div class="overlay">
    <h1>üöÄ Libere seu acesso agora!</h1>
    <p>Escolha o plano ideal e clique para liberar no WhatsApp!</p>

    <div class="planos">
        <div class="plano basico">
            <h2>‚≠ê Plano B√°sico</h2>
            <p>R$50 - Acesso inicial</p>
            <button onclick="comprar(50)">Comprar</button>
        </div>

        <div class="plano intermediario">
            <h2>üî• Plano Intermedi√°rio</h2>
            <p>R$100 - Recursos extras</p>
            <button onclick="comprar(100)">Comprar</button>
        </div>

        <div class="plano avancado">
            <h2>üíé Plano Avan√ßado</h2>
            <p>R$200 - Acesso completo</p>
            <button onclick="comprar(200)">Comprar</button>
        </div>
    </div>
</div>

<script>
function comprar(preco) {
    const numeroWhatsApp = "5547997135174"; // Troque pelo seu n√∫mero com DDD
    const mensagem = `Quero comprar e quero liberar meu acesso! Plano: R$${preco}`;

    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const link = isMobile 
        ? `whatsapp://send?phone=${numeroWhatsApp}&text=${encodeURIComponent(mensagem)}`
        : `https://web.whatsapp.com/send?phone=${numeroWhatsApp}&text=${encodeURIComponent(mensagem)}`;

    window.open(link, "_blank");
}
</script>

</body>
</html>

<button onclick="pagarPlano(50)">Comprar R$50</button>

<script src="https://sdk.mercadopago.com/js/v2"></script>
<script>
const mp = new MercadoPago('SEU_PUBLIC_KEY', {locale: 'pt-BR'});

function pagarPlano(valor) {
    fetch('/criar_preferencia', { // rota do seu servidor que cria a prefer√™ncia
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({preco: valor})
    })
    .then(res => res.json())
    .then(res => {
        mp.checkout({
            preference: {id: res.id},
            render: {container: 'checkout-container', label: 'Pagar'}
        });
    });
}
</script>

<div id="checkout-container"></div>
